<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Teste Credere</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- FORMS START -->
    
    <section id="form-wrapper">
        <form>
            <h1>Cliente</h1>
            <div id="div-wrapper">
                <label>Nome</label>
                <input id="name" type="text" placeholder="Nome completo" required />
            </div>
            <div id="div-wrapper">
                <label>Data de nascimento</label>
                <input id="born" type="date" placeholder="[dd/mm/aaaa]" required />
            </div>
            <div id="div-wrapper">
                <label>Carteira de motorista</label>
                <input id="driver-num" placeholder="[00000000000]" />
                <input id="driver-date" type="date" placeholder="[dd/mm/aaaa]" />
            </div>
            <div id="div-wrapper">
                <label>Estado</label>
                <select id="state" type="text" placeholder="Estado de nascimento" required>
                    <option>Selecione o estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="ro">Rondônia</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</opton>
                    <option value="sp">São Paulo</option>
                    <option value="se">Sergipe</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>
            <div id="div-wrapper">
                <label>Cidade</label>
                <input id="city" type="text" placeholder="Cidade de nascimento" />
            </div>
            <div id="div-wrapper">
                <label>Telefones</label>
                <input id="tel" type="tel" placeholder="[ddd][número]" required />
                <div id="div-insert-tel">
                </div>
                <button id="btn-add">adicionar mais</button>
            </div>
            <div id="div-wrapper">
                <label>E-mails</label>
                <input id="email" type="email" placeholder="[email@example.com]" required />
                <div id="div-insert-email">
                </div>
                <button id="btn-add">adicionar mais</button>
            </div>
            <div id="div-wrapper">
                <h2>Responsável</h2>
                <label>Nome</label>
                <input id="respName" type="text" placeholder="Nome completo do responsável" />
                <label>Telefone</label>
                <input id="respTel" type="tel" placeholder="[ddd][número]" />
            </div>
            <button id="btn-saveClient">Salvar cliente</button>
            <div id="div-showClient">
                <p id="dataClient"></p>
            </div>
        </form>
    </section>

    <!-- FORMS END -->

    <script src="script.js" type="text/javascript"> </script>
</body>

</html>
