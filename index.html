<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Teste Credere</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <section class="form-wrapper">
        <form>
            <div>
                <label>
                    Nome
                </label>
                <input class="name" placeholder="Insira seu nome completo">
            </div>
            <div>
                <label>Data de nascimento</label>
                <time class="born" placeholder="dd/mm/aaaa">
            </div>
            <div>
                <label>Carteira de motorista</label>
                <input class="drive-license-num" placeholder="[11100011100]">
                <input class="drive-license-date" placeholder="[dd/mm/aaaa]">
            </div>
            <div>
                <label>Estado</label>
                <input class="state" placeholder="Estado de nascimento">
            </div>
            <div>
                <label>Cidade</label>
                <input class="city" placeholder="Cidade de nascimento">
            </div>
            <div>
                <label>Telefones</label>
                <input class="tel" placeholder="[ddd][número]">
                <button class="button-add">adicionar mais</button>
            </div>
            <div>
                <label>E-mails</label>
                <input class="email" placeholder="[email@example.com]">
                <button class="button-add">adicionar mais</button>
            </div>
            <div>
                <h1>Responsável</h1>
                <label>Nome</label>
                <input class="respName" placeholder="Nome completo do responsável">
                <label>Telefone</label>
                <input class="respTel" placeholder="[ddd][número]">
                <button class="saveClient">Salvar cliente</button>
            </div>

        </form>

    </section>
